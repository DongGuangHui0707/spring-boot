# application.properties
# Server settings (ServerProperties)
server.port=8081
server.address=127.0.0.1
#server.sessionTimeout=30
server.contextPath=/aaa
spring.datasource.url = jdbc:mysql://localhost:3306/chipsystem?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.max-wait=10000
spring.datasource.max-active=5
spring.datasource.test-on-borrow=true
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.auto-commit=true
spring.datasource.connection-test-query=select 1


spring.datasource2.url = jdbc:mysql://localhost:3306/chipsystem?useUnicode=true&characterEncoding=UTF-8
spring.datasource2.username = root
spring.datasource2.password = root
spring.datasource2.driverClassName = com.mysql.jdbc.Driver
spring.datasource2.max-wait=10000
spring.datasource2.max-active=5
spring.datasource2.test-on-borrow=true
spring.datasource2.type=com.zaxxer.hikari.HikariDataSource
spring.datasource2.auto-commit=true
spring.datasource2.connection-test-query=select 1